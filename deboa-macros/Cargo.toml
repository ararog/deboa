[package]
name = "deboa-macros"
edition = "2024"
version = "0.0.5"
authors = ["Rogerio Pacheco <rogerio.araujo@gmail.com>"]
description = "macros for deboa"
license = "MIT"
repository = "https://github.com/ararog/deboa"
readme = "README.md"
keywords = ["compiler-plugin"]
exclude = [".travis.yml"]

[lib]
proc-macro = true

[features]
default = ["json"]
json = ["deboa-extras/json"]
xml = ["deboa-extras/xml"]
msgpack = ["deboa-extras/msgpack"]

[dependencies]
deboa = { path = "../deboa", features = ["tokio-rt", "httpone"] }
deboa-extras = { path = "../deboa-extras", features = ["json"] }
proc-macro2 = "1.0.101"
tokio = { version = "1.47.1", features = ["full"] }
serde = "1.0.219"
syn = "2.0.106"
quote = "1.0.40"
serde_tokenstream = "0.2.2"
maplit = "1.0.2"
proc-macro-error = "1.0.4"
regex = "1.11.2"
titlecase = "3.6.0"
