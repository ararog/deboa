[package]
name = "deboa-macros"
edition = "2021"
version = "0.0.4"
authors = ["Rogerio Ara√∫jo <rogerio.araujo@gmail.com>"]
description = "macros for deboa"
license = "MIT"
repository = "https://github.com/ararog/deboa"
readme = "README.md"
keywords = ["compiler-plugin"]
exclude = [".travis.yml"]
publish = true
rust-version = "1.64.0"


[features]
default = ["json"]
json = ["deboa-extras/json"]
xml = ["deboa-extras/xml"]
msgpack = ["deboa-extras/msgpack"]

[dependencies]
deboa = { path = "../deboa", version = "0.0.6", features = ["http1"] }
deboa-bora = { path = "../deboa-bora", version = "0.0.3" }
deboa-extras = { path = "../deboa-extras", version = "0.0.2", features = ["json"] }
serde = "1.0.228"

[dev-dependencies]
httpmock = { version = "0.8.2", features = ["http2"] }
tokio = { version = "1.47.2", features = ["rt-multi-thread"] }


