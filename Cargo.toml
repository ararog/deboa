[package]
name = "deboa"
version = "0.0.5"
edition = "2021"
repository = "https://github.com/ararog/deboa"
homepage = "https://github.com/ararog/deboa"
description = "A friendly rest client on top of hyper."
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["http", "networking", "client", "fetch", "rest-client"]

[features]
default = ["tokio-rt", "http1", "middlewares", "json"]
middlewares = []
http1 = []
http2 = []
json = ["dep:serde_json", "dep:serde"]
xml = ["dep:serde-xml-rs", "dep:serde"]
msgpack = ["dep:rmp-serde", "dep:serde"]
tokio-rt = []
smol-rt = ["dep:smol", "dep:smol-hyper", "dep:async-native-tls", "dep:smol-macros", "dep:macro_rules_attribute"]
compio-rt = ["dep:compio", "dep:cyper-core", "dep:async-native-tls"]

[dependencies]
anyhow = "1.0.99"
async-native-tls = { version = "0.5.0", optional = true }
bytes = "1.2"
compio = { version = "0.15.0", optional = true, features = ["macros"] }
cyper-core = { version = "0.4.0", optional = true, features = ["client"] }
http = "1"
http-body = "1"
http-body-util = "0.1"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = [
  "http1",
  "http2",
  "client",
  "client-legacy",
  "tokio",
] }
macro_rules_attribute = { version = "0.2.2", optional = true }
serde = { version = "1.0.217", features = ["derive"], optional = true }
serde_json = { version = "1.0.138", optional = true }
serde-xml-rs = { version = "0.8.1", optional = true }
rmp-serde = { version = "1.3.0", optional = true }
smol = { version = "2.0.2", optional = true }
smol-hyper = { version = "0.1.0", optional = true }
smol-macros = { version = "0.1.1", optional = true }
strum_macros = "0.27.0"
tokio = { version = "1.43.0", features = ["full"] }
url = "2.5.4"
mime = "0.3.17"
base64 = "0.22.1"

[dev-dependencies]
criterion = {version = "0.7.1", git = "https://github.com/ararog/criterion.rs.git", branch = "test", features = [
  "html_reports",
  "async",
  "async_smol",
  "async_tokio",
  "async_compio",
]}
tokio = { version = "1", features = ["full"] }
smol = "2.0.2"

[[bench]]
name = "deboa_benchmark"
harness = false
