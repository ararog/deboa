[package]
name = "deboa"
version = "0.0.3"
edition = "2021"
repository = "https://github.com/ararog/deboa"
homepage = "https://github.com/ararog/deboa"
description = "A friendly rest client on top of hyper."
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["http", "networking", "client", "fetch", "rest-client"]

[features]
default = ["tokio-rt"]
tokio-rt = []
smol-rt = ["dep:smol", "dep:smol-hyper"]

[dependencies]
anyhow = "1.0.99"
async-native-tls = "0.5.0"
bytes = "1.2"
http = "1"
http-body = "1"
http-body-util = "0.1"
hyper = { version = "1.6.0", features = ["full"] }
hyper-util = { version = "0.1.10", features = [
  "http1",
  "http2",
  "client",
  "client-legacy",
  "tokio",
] }
maplit = "1.0.2"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.138"
smol = { version = "2.0.2", optional = true }
smol-hyper = { version = "0.1.0", optional = true }
strum_macros = "0.27.0"
tokio = { version = "1.43.0", features = ["full"] }
url = "2.5.4"
